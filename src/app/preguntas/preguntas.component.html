<div class="min-h-screen bg-fondo flex flex-col relative">

  <main class="flex flex-1 relative">

    <!-- Logo superior izquierda -->
    <img src="logo3-Photoroom.png" alt="Logo"
         class="absolute top-4 left-4 w-60 h-60 object-cover rounded-full shadow-lg transition-transform duration-500 hover:scale-110">

    <!-- Contenedor central -->
    <div class="flex justify-start items-start w-full">

      <div class="bg-[#97E7F5] w-11/12 max-w-[1650px] min-h-[85vh] rounded-2xl
      flex flex-col items-center py-10 px-6 shadow-xl ml-auto">



        <!-- Contenedor blanco (preguntas) -->
        <div class="bg-white w-11/12 max-w-[1200px] rounded-7xl p-2 shadow-2xl mt-2 ml-2">
          <!-- Título -->
          <h1 class="text-6xl md:text-5xl font-extrabold mb-10 text-black text-center">
            ¡Demuestra cuánto sabes de ciudades y arquitectura!
          </h1>

          <!-- Lista de preguntas -->
          <div class="bg-white w-full rounded-4xl p-6 shadow-2xl mt-6">

            <div *ngFor="let pregunta of preguntas; let i = index" class="mb-8">
              <!-- Texto de la pregunta -->
              <h2 class="text-4xl font-bold mb-4 text-[#80C1CD]">{{ pregunta.texto }}</h2>

              <!-- Imagen de la pregunta centrada y más pequeña -->
              <div class="flex justify-center mb-4">
                <img [src]="pregunta.imagen" alt="Imagen pregunta"
                     class="w-full max-w-md h-48 md:h-64 object-cover rounded-lg shadow-lg">
              </div>

              <!-- Opciones -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button *ngFor="let opcion of pregunta.opciones"
                        (click)="seleccionarOpcion(i, opcion)"
                        [ngClass]="{
                        'bg-[#97E7F5] text-white font-bold text-xl': pregunta.seleccionada === opcion,
                        'bg-gray-200 text-black hover:bg-[#81C7D9] text-xl': pregunta.seleccionada !== opcion
                      }"
                        class="px-6 py-3 rounded-lg transition-colors duration-300">
                  {{ opcion.texto }}
                </button>
              </div>
            </div>

            <div class="flex flex-col items-center mt-6 space-y-4">
              <!-- Botón Finalizar Test -->
              <button (click)="finalizarTest()"
                      class="w-auto px-8 py-3 bg-[#80C1CD] text-white font-bold text-xl rounded-lg hover:bg-[#81C7D9] transition-colors duration-300">
                Finalizar Test
              </button>
            </div>
              <!-- Botón Hacer más Tests -->
            <button (click)="irATests()"
                    class="w-auto px-8 py-3 bg-[#81B29A] text-white font-bold text-xl rounded-lg hover:bg-[#81C7D9] transition-colors duration-300">
              ¡Hacer más Tests!
            </button>





            <!-- Puntaje final -->
            <div *ngIf="puntaje !== null" class="mt-6 text-center">
              <p class="text-2xl font-bold text-black">¡Tu puntaje es:</p>
              <p class="text-4xl font-extrabold text-[#80C1CD]">{{ puntaje }} / {{ preguntas.length }}</p>
            </div>


          </div>

        </div>


      </div>
      <!-- Botones a la izquierda -->
      <div class="absolute left-4" style="top: 360px;">
        <button
          (click)="router.navigate(['/tests'])"
          class="text-black bg-white font-bold text-2xl sm:text-3xl md:text-4xl hover:text-gray-200 text-left px-4 py-2 rounded transition-colors duration-300"
        >
          Ir a tests
        </button>

      </div>
    </div>

    <!-- Modal de aviso -->
    <div *ngIf="modalAviso" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 h-screen w-screen">
      <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-lg w-11/12 text-center relative">
        <button class="absolute top-3 right-4 text-gray-400 hover:text-gray-600 text-3xl font-bold"
                (click)="cerrarAviso()">×</button>
        <h2 class="text-3xl font-bold mb-6 text-[#81B29A]">Aviso</h2>
        <p class="text-2xl text-gray-700 mb-6">
          No has finalizado el test. Por favor, pulsa "Finalizar Test" antes de salir.
        </p>
        <button (click)="cerrarAviso()"
                class="px-8 py-3 bg-[#81B29A] text-white font-bold text-xl rounded-lg hover:bg-[#6F977F]">
          Entendido
        </button>
      </div>
    </div>



  </main>


  <!-- Footer -->
  <footer class="bg-black py-8 mt-6">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center space-x-6">
        <img src="/facebook.png" alt="Facebook" class="h-8 w-8 object-contain cursor-pointer">
        <img src="/instagram.png" alt="Instagram" class="h-8 w-8 object-contain cursor-pointer">
        <img src="/twitter.png" alt="Twitter" class="h-8 w-8 object-contain cursor-pointer">
      </div>
      <p class="text-white text-center flex-1">© 2025 Arteando. Todos los derechos reservados.</p>
    </div>
  </footer>

</div>
