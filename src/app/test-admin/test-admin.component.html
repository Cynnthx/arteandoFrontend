<div class="min-h-screen bg-fondo flex justify-center items-center">

  <div class="bg-[#81B29A] w-11/12 max-w-[1000px] rounded-2xl p-8 shadow-xl">

    <div class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-extrabold text-black">
        Administrar Tests
      </h1>

      <button
        (click)="abrirCrear()"
        class="bg-black text-white px-6 py-3 rounded-lg font-bold hover:bg-gray-800">
        + Crear nuevo Test
      </button>
    </div>

    <!-- LISTA DE TESTS -->
    <div class="bg-black rounded-xl p-4 text-white space-y-3 max-h-[400px] overflow-y-auto">

      <div *ngFor="let test of tests"
           class="flex justify-between items-center bg-gray-700 p-4 rounded-lg">

        <div>
          <p class="font-bold text-lg">{{ test.titulo }}</p>
          <p class="text-sm text-gray-300">
            {{ test.dificultad }} Â· {{ getNombreCategoria(test.categoriaId) }}
          </p>
        </div>

        <div class="flex space-x-4 text-xl">
          <button (click)="editar(test)">âœï¸</button>
          <button (click)="eliminar(test.id)">ğŸ—‘</button>
        </div>
      </div>

      <p *ngIf="tests.length === 0" class="text-center text-gray-400">
        No hay tests creados
      </p>
    </div>

  </div>
</div>

<!-- MODAL -->

    <h2 class="text-2xl font-bold mb-4">
      {{ editando ? 'Editar Test' : 'Crear Test' }}
    </h2>

    <input
      class="w-full mb-3 p-2 border rounded"
      placeholder="TÃ­tulo"

      [(ngModel)]="formTest.descripcion">
    </textarea>

    <select
      class="w-full mb-3 p-2 border rounded"
      [(ngModel)]="formTest.dificultad">
      <option value="">Selecciona dificultad</option>
      <option value="FACIL">FÃ¡cil</option>
